

<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ToDo List</title>
	<!--angular js -->
  <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
  <!--end of angular-->
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!--bootrstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!--end of bootstrap-->
  <script src="app.js"></script>
  <style>
.done{
	text-decoration: line-through;
	color: #ccc;
}
  </style>

</head>
<body>
<div class="home"><a href="#/"><img width="160" src="img/home.png"></a></div>
<div ng-controller="toDoController">
	<form name="form" ng-submit="addToDo()">
		<input type="text" name="newtodo" ng-model="newtodo" required>
		<button ng-disabled="form.$invalid">Add ToDo</button>
	</form>
	<button ng-click="clearCompleted()">Clear Completed</button>
	<ul>
		<li ng-repeat="todo in todos">
		<input type="checkbox" ng-model="todo.done">
			<span ng-class="{'done':todo.done}">{{todo.title}}</span>
		</li>
	</ul>
</div>
</body>
</html>
